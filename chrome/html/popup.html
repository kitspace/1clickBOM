<!doctype html>
<html>
  <head>
    <title>1clickBOM's popup</title>
    <style>
      body {
          overflow-x: hidden;
          background: #DDDDDD;
      }
      div#top-spacer {
          height: 5px;
      }
      div#bottom-spacer {
          height: 5px;
      }
      img {
        margin: 5px;
        vertical-align: middle;
        width: 16px;
        height: 16px;
      }
      @font-face {
          font-family:"Foundation Icons";
          src: url("/images/foundation-icons.ttf");
      }
      button.big-buttons {
          max-height:25px;
          max-width: 55px;
          height:25px;
          width: 55px;
          padding: 0px 0px 1px 1px;
          vertical-align:middle;
      }
      span.button-icon {
          font-family:"Foundation Icons";
          font-size:18px;
          vertical-align:middle;
      }
      span.button-text {
          vertical-align:middle;
          font-size:11px;
      }
      div#errors {
          background: #ffa500;
          border-radius:25px;
          padding: 10px;
      }
      table#bom_list {
          background: white;
          border-collapse:collapse;
          border: none;
          font-family: "sans-serif", "Arial", "Helvetica";
          white-space: nowrap;
      }
      table#bom_list > tr:hover{
          background: #ADD8E6;
          cursor: default;
      }
      table#bom_list > tr > td{
          border: 1px solid #999999;
          padding: 0px 3px 0px 3px;
          font-size: 14px;
          vertical-align:middle;
      }
      table#bom_list > tr > td > img{
          margin-bottom: 5px;
          margin-top: 5px;
          margin-left: 3px;
          margin-right: 3px;
          vertical-align:middle;
      }
      a.bom_retailer_name {
          color: black;
          text-decoration:none;
      }
      body {
          text-align: right;
      }
      div#bom 
      {
          text-align: left;
      }
      div#bottom-toolbar {
          text-align: center;
      }
      button#clear {
          float: left;
      }
      td#per-retailer-button-td {
          background: #DDDDDD !important;
          border: 1px solid #DDDDDD !important;
      }
      
    </style>
  </head>
  <body>
      <div id=top-toolbar>
          <button class=big-buttons id="clear" title="Clear Entire BOM" hidden=true>
              <span class=button-icon>&#xf182;</span>
              <span class=button-text>Clear</span>
          </button >
          <button class=big-buttons id="paste" title="Paste BOM Data">
              <span class=button-icon>&#xf220;</span>
              <span class=button-text> Paste</span>
          </button>
      </div>

      <div id=bom hidden=true>
          <div id=top-spacer></div>
          <table id="bom_list"></table>
          <div id=bottom-spacer></div>
      </div>

      <div id=errors hidden=true>
          <table id="error_list"></table>
          <button id="clear_errors" >
              <span class=button-icon>&#xf216;</span>
          </button>
      </div>

      <div id=bottom-toolbar>
      <button class=big-buttons id="fill_carts" hidden=true title="Fill Retailer Carts">
          <span class=button-icon>&#xf21d;</span>
          <span class=button-text>Fill</span>
      </button>
      <button class=big-buttons id="open_cart_tabs" hidden=true title="Open All Retailer Carts">
          <span class=button-icon>&#xf1b1;</span>
          <span class=button-text>Open</span>
      </button>
      <button class=big-buttons id="empty_carts" hidden=true title="Empty All Retailer Carts">
          <span class=button-icon>&#xf21b;</span>
          <span class=button-text>Empty</span>
      </button>
      </div>
      <script src="/js/popup.js"></script>
  </body>
</html>
