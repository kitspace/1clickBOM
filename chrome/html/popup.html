<!doctype html>
<html>
  <head>
    <title>1clickBOM's popup</title>
    <style>
      body {
          min-width: 265px;
          max-width: 265px;
          overflow-x: hidden;
      }
      div#top-spacer {
          height: 5px;
      }
      div#bottom-spacer {
          height: 5px;
      }
      img {
        margin: 5px;
        vertical-align: middle;
        width: 16px;
        height: 16px;
      }
      @font-face {
          font-family:"Foundation Icons";
          src: url("/images/foundation-icons.ttf");
      }
      button {
          max-height:25px;
          max-width: 55px;
          height:25px;
          width: 55px;
          padding: 0px 0px 1px 1px;
          vertical-align:middle;
      }
      span.button-icon {
          font-family:"Foundation Icons";
          font-size:18px;
          vertical-align:middle;
      }
      span.button-text {
          vertical-align:middle;
          font-size:11px;
      }
      div#errors {
          background: #ffa500;
          border-radius:25px;
          padding: 10px;
      }
      table#bom_list {
          background: white;
          border-collapse:collapse;
          border: none;
      }
      table#bom_list > tr:hover{
          background: #DDDDDD;
      }
      table#bom_list > tr > td{
          border: 2px solid #EEEEEE;
      }
      a.bom_retailer_name {
          color: black;
          text-decoration:none;
      }

    </style>
  </head>
  <body>
      <button id="paste" title="Paste BOM Data">
          <span class=button-icon>&#xf220;</span>
          <span class=button-text> Paste</span>
      </button>
      <button id="clear" title="Clear Entire BOM" hidden=true>
          <span class=button-icon>&#xf182;</span>
          <span class=button-text>Clear</span>
      </button >

      <div id=top-spacer></div>
      <div id=bom hidden=true>
          <table id="bom_list"></table>
      </div>

      <div id=errors hidden=true>
          <table id="error_list"></table>
          <button id="clear_errors" >
              <span class=button-icon>&#xf216;</span>
          </button>
      </div>
      <div id=bottom-spacer></div>

      <button id="fill_carts" hidden=true title="Fill Retailer Carts">
          <span class=button-icon>&#xf21d;</span>
          <span class=button-text>Fill</span>
      </button>
      <button id="open_cart_tabs" hidden=true title="Open All Retailer Carts">
          <span class=button-icon>&#xf1b1;</span>
          <span class=button-text>Open</span>
      </button>
      <button id="empty_carts" hidden=true title="Empty All Retailer Carts">
          <span class=button-icon>&#xf21b;</span>
          <span class=button-text>Empty</span>
      </button>
      <script src="/js/popup.js"></script>
  </body>
</html>
