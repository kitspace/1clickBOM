<!doctype html>
<html>
  <head>
    <title>1clickBOM's popup</title>
    <style>
      body {
          overflow: hidden;
          background: #DDDDDD;
          margin: 0px 0px 0px 0px;
      }
      .spinner {
          width:15px;
          height:15px;
          background-image: url('/images/spinner.png');
      }
      .spinner2 {
          width:15px;
          height:15px;
          display:inline-block;
          background-image: url('/images/spinner.png');
      }
      .fake_bottom {
          max-height:3px;
          width:100%;
          overflow:hidden;
          position:relative;
      }
      .fake_bottom.warning_bottom >.fake_bottom_edge {
          background-color:#FFA500;
      }
      .fake_bottom.network_error_bottom >.fake_bottom_edge {
          background-color:#c000ff;
      }
      .fake_bottom.internal_error_bottom > .fake_bottom_edge {
          background-color:red;
      }
      .fake_bottom.success_bottom > .fake_bottom_edge {
          background-color:#0cff3f;
      }
      .fake_bottom.panel_top > .fake_bottom_line {
          background-color:#DDD;
      }
      .fake_bottom.warning_top > .fake_bottom_line {
          background-color:#FFA500;
      }
      .fake_bottom.network_error_top > .fake_bottom_line {
          background-color:#c000ff;
      }
      .fake_bottom.internal_error_top > .fake_bottom_line {
          background-color:red;
      }
      .fake_bottom.success_top > .fake_bottom_line {
          background-color:#0cff3f;
      }
      .fake_bottom_left {
          background-image:url("/images/fake_bottom_left.png");
          float:left;
          height:3px;
          width:2px;
      }
      .fake_bottom_line {
          background-image:url("/images/fake_bottom.png");
          repeat:repeat-x;
          height:3px;
      }
      .fake_bottom_right {
          background-image:url("/images/fake_bottom_right.png");
          position:absolute;
          right:0px;
          top:0px;
          height:3px;
          width:2px;
      }
      div#main_content {
          max-width: 300px;
          float:right;
          margin: 8px 8px 8px 8px;
      }
      div#status_bar {
      }
      div#top_spacer {
          height: 5px;
      }
      div#bottom_spacer {
          height: 5px;
      }
      @font-face {
          font-family:"Foundation Icons";
          src: url("/images/foundation-icons.ttf");
      }
      button.big_buttons {
          max-height:25px;
          max-width: 55px;
          height:25px;
          width: 55px;
          padding: 0px 0px 1px 1px;
          vertical-align:middle;
      }
      span.button_icon {
          font-family:"Foundation Icons";
          font-size:18px;
          vertical-align:middle;
          text-decoration: none;
      }
      a {
          text-decoration: none;
          color: black;
      }
      span.button_text {
          vertical-align:middle;
          font-size:11px;
      }
      table#bom_list {
          background: white;
          border-collapse:collapse;
          border: none;
          font-family: "sans-serif", "Arial", "Helvetica";
          white-space: nowrap;
      }
      table#bom_list > tr:hover {
          background: #ADD8E6;
      }
      table#bom_list > tr > td{
          border: 1px solid #999999;
          padding: 0px 3px 0px 3px;
          font-size: 14px;
          vertical-align:middle;
          cursor:default;
      }
      table#bom_list > tr > td > img {
          margin-bottom: 5px;
          margin-top: 5px;
          margin-left: 3px;
          margin-right: 3px;
          vertical-align:middle;
          width: 16px;
          height: 16px;
      }
      a.bom_retailer_name {
          color: black;
          text-decoration:none;
      }
      body {
          text-align: right;
      }
      div#bom 
      {
          text-align: left;
      }
      div#bottom_toolbar {
          text-align: center;
      }
      button#clear {
          float: left;
      }
      .notification {
          line-height:24px;
          min-width:250px;
      }
      .notification.warning {
          background: #ffa500;
      }
      .notification.warning:hover {
          background:#ffb82f;
      }
      .notification.network_error {
          background: #c000ff;
      }
      .notification.network_error:hover {
          background:#cc31ff;
      }
      .notification.internal_error {
          background: red;
      }
      .notification.internal_error:hover {
          background:#ff3635;
      }
      .notification.success {
          background: #0cff3f;
      }
      .notification.success:hover {
          background:#56ff4e;
      }
      .notification_widget {
          line-height:24px;
          padding-left:12px;
          padding-right:8px;
          padding-bottom:3px;
          text-align:left;
      }
      .notification_widget:hover {
          line-height:50px;
      }
      .notification_icon {
          font-family: "Foundation Icons";
          font-size: 24px;
          margin-right:10px;
          vertical-align:middle;
          cursor:default;
      }
      .notification_text {
          font-size: 14px;
          font-family: "sans-serif", "Arial", "Helvetica";
          vertical-align:middle;
          margin-right:10px;
          cursor:default;
      }
    </style>
  </head>
  <body>
      <div id=main_content>
          <div id=top_toolbar>
              <button class=big_buttons id="clear" title="Clear entire BOM" hidden=true>
                  <span class=button_icon>&#xf182;</span>
                  <span class=button_text>Clear</span>
                  </button >
                  <button class=big_buttons id="paste" title="Paste BOM data">
                      <span class=button_icon>&#xf220;</span>
                      <span class=button_text> Paste</span>
                  </button>
              </div>

              <div id=bom hidden=true>
                  <div id=top_spacer></div>
                  <table id="bom_list"></table>
                  <div id=bottom_spacer></div>
              </div>

              <div id=bottom_toolbar>
                  <button class=big_buttons id="fill_carts" hidden=true title="Add all BOM items to Retailer Carts">
                      <span class=button_icon>&#xf21e;</span>
                      <span class=button_text>Add</span>
                  </button>
                  <button class=big_buttons id="open_cart_tabs" hidden=true title="View all retailer carts">
                      <span class=button_icon>&#xf221;</span>
                      <span class=button_text>View</span>
                  </button>
                  <button class=big_buttons id="empty_carts" hidden=true title="Empty all retailer carts">
                      <span class=button_icon>&#xf21b;</span>
                      <span class=button_text>Empty</span>
                  </button>
              </div>
          </div>

          <div id=status_bar>
              <div class="fake_bottom panel_top warning_bottom">
                  <div class="fake_bottom_edge fake_bottom_left"></div>
                  <div class="fake_bottom_line"></div>
                  <div class="fake_bottom_edge fake_bottom_right"></div>
              </div>
              <div class="notification warning">
                  <div class=notification_widget>
                      <span class=notification_icon>&#xf101;</span>
                      <span class=notification_text>Invalid data pasted</span>
                  </div>
              </div>
              <div class="fake_bottom warning_top warning_bottom">
                  <div class="fake_bottom_edge fake_bottom_left"></div>
                  <div class="fake_bottom_line"></div>
                  <div class="fake_bottom_edge fake_bottom_right"></div>
              </div>
              <div class="notification warning">
                  <div class=notification_widget>
                      <span class=notification_icon>&#xf101;</span>
                      <span class=notification_text>Nothing in clipboard</span>
                  </div>
              </div>
              <div class="fake_bottom warning_top network_error_bottom">
                  <div class="fake_bottom_edge fake_bottom_left"></div>
                  <div class="fake_bottom_line"></div>
                  <div class="fake_bottom_edge fake_bottom_right"></div>
              </div>
              <div class="notification network_error">
                  <div class=notification_widget>
                      <span class=notification_icon>&#xf209;</span>
                      <span class=notification_text>A network error occurred</span>
                  </div>
              </div>
              <div class="fake_bottom network_error_top internal_error_bottom">
                  <div class="fake_bottom_edge fake_bottom_left"></div>
                  <div class="fake_bottom_line"></div>
                  <div class="fake_bottom_edge fake_bottom_right"></div>
              </div>
              <div class="notification internal_error">
                  <div class=notification_widget>
                      <span class=notification_icon>&#xf216;</span>
                      <span class=notification_text>An internal error occurred</span>
                  </div>
              </div>
              <div class="fake_bottom internal_error_top success_bottom">
                  <div class="fake_bottom_edge fake_bottom_left"></div>
                  <div class="fake_bottom_line"></div>
                  <div class="fake_bottom_edge fake_bottom_right"></div>
              </div>
              <div class="notification success">
                  <div class=notification_widget>
                      <span class=notification_icon>&#xf126;</span>
                      <span class=notification_text>Items added to carts</span>
                  </div>
              </div>
          </div>
      <script src="/js/popup.js"></script>
  </body>
</html>
