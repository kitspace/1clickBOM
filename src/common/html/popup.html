<!doctype html>
<html>
<head>
<title>1clickBOM's popup</title>
<style>
body {
    background: #DDDDDD;
    margin: 0px 0px 0px 0px;
    min-width: 80px;
    text-align: right;
    overflow: hidden;
}
.spinner {
    width:15px;
    height:15px;
    background-image: url('./../images/spinner.png');
}
div#main_content {
    float:right;
    margin: 8px 8px 8px 8px;
}
div#top_spacer {
    height: 5px;
}
div#bottom_spacer {
    height: 5px;
}
@font-face {
    font-family:"Foundation Icons";
    src: url("./../images/foundation-icons.ttf");
}
button.big_buttons {
    min-height:25px;
    min-width: 72px;
    vertical-align:middle;
    margin-top:2px;
    margin-bottom:2px;
    border: 1px solid grey;
    border-radius: 3px;
    background-image: linear-gradient(to top,#D5D5D5,#FFFFFF);
}

button.big_buttons:hover {
    border: 1px solid #999999;
    background-image: linear-gradient(to top,#DFDFDF,#FFFFFF);
}

button.big_buttons:active {
    border: 1px solid #999999;
    background-image: linear-gradient(to bottom,#DDDDDD,#FFFFFF);
}

span.button_icon {
    font-family:"Foundation Icons";
    font-size:18px;
    vertical-align:middle;
    text-decoration: none;
}
a {
    text-decoration: none;
    color: black;
}
span.button_text {
    font:-webkit-small-control;
    vertical-align:middle;
    font-size:11px;
}
table#bom_table {
    background: white;
    border-collapse:collapse;
    border: none;
    font-family: "sans-serif", "Arial", "Helvetica";
    white-space: nowrap;
}
table#bom_table > tr:hover {
    background: #ADD8E6;
}
table#bom_table > tr > td {
    border: 1px solid #999999;
    padding: 0px 3px 0px 3px;
    font-size: 14px;
    vertical-align:middle;
    cursor:default;
}
table#bom_table > tr > td#icon {
    min-width: 82px;
}
table#bom_table > tr > td > img {
    margin-bottom: 5px;
    margin-top: 5px;
    margin-left: 3px;
    margin-right: 3px;
    vertical-align:middle;
    width: 16px;
    height: 16px;
}
a.bom_retailer_name {
    color: black;
    text-decoration:none;
}
div#bom
{
    text-align: left;
}
div#bottom_toolbar {
    text-align: center;
}
button#clear {
    float: left;
}
button#load_from_page {
    background-color: #DDDDDD;
    background-repeat: repeat-x;
    background-image: linear-gradient(to top,#4444E6,#0000EE);
    border: 1px solid #ccc;
    border-color: #1111E6 #1111E6 #0000FF;
    border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
    border-bottom-color: #b3b3b3;
    border-radius: 4px;
    color: white;
    font-family: "sans";
}
button#load_from_page:hover {
    background-image: linear-gradient(to top,#5555FF,#0000FF);
}
button#load_from_page:active {
    background-image: linear-gradient(to bottom,#4444FF,#0000EE);
}

</style>
</head>
<body>
<div id=main_content>
    <div id=top_toolbar>
        <button class=big_buttons id="clear" title="Clear entire BOM" hidden=true>
            <span class=button_icon>&#xf182;</span>
            <span class=button_text>Clear</span>
        </button >
        <button class=big_buttons id="paste" title="Paste BOM data">
            <span class=button_icon>&#xf220;</span>
            <span class=button_text> Paste</span>
        </button>
        <button class=big_buttons id="load_from_page" title="Load TSV from page" hidden=true>
            <span class=button_icon>&#x2190;</span>
        </button >
    </div>

    <div id=bom hidden=true>
        <div id=top_spacer></div>
        <table id="bom_table"></table>
        <div id=bottom_spacer></div>
    </div>

    <div id=bottom_toolbar>
        <button class=big_buttons id="fill_carts" hidden=true title="Add all BOM items to retailer carts">
            <span class=button_icon>&#xf21e;</span>
            <span class=button_text>Add</span>
        </button>
        <button class=big_buttons id="open_cart_tabs" hidden=true title="View all retailer carts">
            <span class=button_icon>&#xf221;</span>
            <span class=button_text>View</span>
        </button>
        <button class=big_buttons id="empty_carts" hidden=true title="Empty all retailer carts">
            <span class=button_icon>&#xf21b;</span>
            <span class=button_text>Empty</span>
        </button>
    </div>
</div>
<script src="../js/popup.js"></script>
</body>
</html>
